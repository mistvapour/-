<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEOÊ†áÁ≠æ -->
  {% seo %}
  
  <!-- Ê†∑Âºè -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Noto Serif SC", "Microsoft YaHei", serif;
      background: linear-gradient(135deg, #f8f6f0 0%, #f5f3f0 100%);
      color: #2c1810;
      padding: 20px;
      min-height: 100vh;
      line-height: 1.4;
      position: relative;
    }
    
    /* ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥† */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(212, 163, 115, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(139, 69, 19, 0.1);
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    
    /* Ë£ÖÈ•∞ËæπÊ°Ü */
    .container::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 2px solid #d4a373;
      border-radius: 15px;
      opacity: 0.3;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #2c1810;
      margin-bottom: 10px;
      letter-spacing: 0.1em;
    }
    
    .header .subtitle {
      font-size: 1.1rem;
      color: #8b4513;
      font-weight: 300;
      letter-spacing: 0.2em;
    }
    
    /* Ë£ÖÈ•∞Á∫øÊù° */
    .header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4a373, transparent);
    }
    
    .nav {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .nav a {
      display: inline-block;
      margin: 0 15px;
      padding: 8px 16px;
      background: rgba(212, 163, 115, 0.1);
      color: #8b4513;
      text-decoration: none;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    
    .nav a:hover {
      background: #d4a373;
      color: white;
    }
    
    .content {
      margin-bottom: 40px;
    }
    
    .footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(212, 163, 115, 0.2);
      color: #8b4513;
      font-size: 0.9rem;
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 25px 20px;
        border-radius: 12px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üçΩÔ∏è {{ site.title }}</h1>

    </header>

    <nav class="nav">
      <a href="/">È¶ñÈ°µ</a>
      <a href="/menus/">ËèúÂçï</a>
      <a href="/about/">ÂÖ≥‰∫é</a>
      <a href="/contact/">ËÅîÁ≥ª</a>
    </nav>

    <main class="content">
      {{ content }}
    </main>

    <footer class="footer">
      <p>¬© {{ 'now' | date: "%Y" }} {{ site.title }} | Áî® ‚ù§Ô∏è Âà∂‰Ωú</p>
    </footer>
  </div>
</body>
</html>
